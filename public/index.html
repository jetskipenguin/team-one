	<script>
	const API_KEY = 'E0qs2v71QQZScSd0Ige5auJ1nnrk55BgsEdBbb7a'
	$(document).ready(function() {
	  $('#map').usmap({
	    'stateSpecificStyles': {
	      'AK' : {fill: '#f00'}
	    },
	    'stateSpecificHoverStyles': {
	      'HI' : {fill: '#ff0'}
	    },
	    
	    'mouseoverState': {
	      'HI' : function(event, data) {
	        //return false;
	      }
	    },
	    
	    
	    'click' : function(event, data) {
	      $('#alert')
	        .text('Click '+data.name+' on map 1')
	        .stop()
	        .css('backgroundColor', '#ff0')
	        .animate({backgroundColor: '#ddd'}, 1000);
	    }
	  });
	  
	  $('#map2').usmap({
	    'stateStyles': {
	      fill: '#025', 
	      "stroke-width": 1,
	      'stroke' : '#036'
	    },
	    'stateHoverStyles': {
	      fill: 'teal'
	    },
	    
	    'click' : function(event, data) {
	      $('#alert')
			//should lead to state specified gas and oil production page
	        .text('You clicked '+data.name+' on map 2')
	        .stop()
	        .css('backgroundColor', '#af0')
	        .animate({backgroundColor: '#ddd'}, 1000);
			if(data.name == "TX") {
                $("#eia_widget").attr('src',  "//www.eia.gov/opendata/v1/embed/iframe.php?api_key=" + API_KEY + "&series_id=NG.N3035TX3.M;NG.N3020TX4.M;NG.N3020TX3.M;NG.N3050TX3.M;NG.NA1504_STX_4.M;NG.N3010TX3.M;NG.N3045TX3.M;NG.N3035TX4.M");
            }
	    }
	  });
	  
	  
	  $('#over-md').click(function(event){
	    $('#map').usmap('trigger', 'MD', 'mouseover', event);
	  });
	  
	  $('#out-md').click(function(event){
	    $('#map').usmap('trigger', 'MD', 'mouseout', event);
	  });
	});
	</script>
